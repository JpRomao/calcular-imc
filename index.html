<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div id="root">
    <div id="main-div">
      <section id="header">
        <header class="header">
          <h1 class="title">Calculadora IMC</h1>
        </header>
        <h2 class="subtitle">Calcule seu Índice de massa corporal</h2>
        <article id="informations">
          <table class="table-content">
            <thead>
              <tr>
                <th>IMC</th>
                <th>Resultado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Menos do que 18,5</td>
                <td>Abaixo do peso</td>
              </tr>
              <tr>
                <td>De 18,5 até 24,9</td>
                <td>Peso normal</td>
              </tr>
              <tr>
                <td>De 25 até 29,9</td>
                <td>Sobrepeso</td>
              </tr>
              <tr>
                <td>De 30 até 34,9</td>
                <td>Obesidade grau 1</td>
              </tr>
              <tr>
                <td>De 35 até 39,9</td>
                <td>Obesidade grau 2</td>
              </tr>
              <tr>
                <td>Mais que 40</td>
                <td>Obesidade grau 3</td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
      <main id="main">
        <h2 class="calculator-title">
          <span class="underline">Calcule aqui seu IMC</span>
          <img />
        </h2>
        <section id="calculator">
          <div class="input-block">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" placeholder=" Peso em quilos" required />
          </div>
          <div class="input-block">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" placeholder=" Altura em centímetros" required />
          </div>
          <button class="btn" type="button" title="calcular">
            Calcular
          </button>
        </section>
      </main>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
